<!-- html -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/biblioteca.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png" type="image/png">
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/images/logo.png" alt="Logo DL Library" width="100" height="100" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Cadastros
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/biblioteca/cadastrar_livro}">Livros</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
<div>
<h1 class="text-center mb-4">Cadastro de Livros</h1>



<div class="card shadow-sm p-4 mb-5">
    <form th:action="@{/biblioteca/cadastrar_livro}" th:object="${livro}" method="post">
        <div class="mb-3">
            <label class="form-label">Nome do Livro</label>
            <input type="text" class="form-control" th:field="*{nomeDoLivro}" maxlength="300" required
                   th:classappend="${#fields.hasErrors('nomeDoLivro')}? ' is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeDoLivro')}" th:errors="*{nomeDoLivro}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" th:field="*{autor}" maxlength="255" required
                   th:classappend="${#fields.hasErrors('autor')}? ' is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Gênero</label>
            <input type="text" class="form-control" th:field="*{genero}" maxlength="100"
                   th:classappend="${#fields.hasErrors('genero')}? ' is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" rows="3" th:field="*{descricao}" maxlength="2000"
                      th:classappend="${#fields.hasErrors('descricao')}? ' is-invalid' : ''"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Publicação</label>
            <input type="date" class="form-control" th:field="*{dataPublicacao}" required
                   th:classappend="${#fields.hasErrors('dataPublicacao')}? ' is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dataPublicacao')}" th:errors="*{dataPublicacao}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">URL da Capa</label>
            <input type="url" class="form-control" th:field="*{urlCapa}" maxlength="500"
                   th:classappend="${#fields.hasErrors('urlCapa')}? ' is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('urlCapa')}" th:errors="*{urlCapa}"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Salvar</button>
        </div>
    </form>
</div>

<h2 class="text-center mb-3">Livros Cadastrados</h2>
<div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Gênero</th>
            <th>Data</th>
            <th>Descrição</th>
            <th>Capa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="livro : ${listaLivros}">
            <td th:text="${livro.nomeDoLivro}"></td>
            <td th:text="${livro.autor}"></td>
            <td th:text="${livro.genero}"></td>
            <td th:text="${livro.dataPublicacao}"></td>
            <td th:text="${livro.descricao}"></td>
            <td class="text-center">
                <img th:src="${livro.urlCapa}" alt="Capa" width="70" class="rounded shadow-sm">
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
